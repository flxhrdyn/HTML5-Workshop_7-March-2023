<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        Body {
            margin:0px;
            padding:0px;
        }
    </style>
</head>
<body>
    <canvas id="myCanvas" width="500" height="500"></canvas>
    <script>
        var canvas = document.getElementById('myCanvas');
        var context = canvas.getContext('2d');
        
        context.beginPath();
        context.rect(50, 50, 200, 200);
        context.fillStyle = 'orange';
        context.fill();
        context.lineWidth = 5;
        context.strokeStyle = 'black';
        context.stroke();

        
    </script>
</body>
</html>
